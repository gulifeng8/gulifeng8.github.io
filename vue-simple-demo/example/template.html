<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <title>template</title>
</head>

<body>
  <h1>template 三种写法</h1>
  <hr>
  <div id='app'>





  </div>



  <template id="tp">
    <div>
      <h2 style="color:red">我是Template tag 模板</h2>
    </div>
  </template>

  <script type="x-template" id="tp2">
    <h2 style="color:red">我是script tag 模板</h2>
  </script>



  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {

      },
      // template: `
      // <h2 style="color:red">我是选项模板</h2>
      // `
      template:'#tp2'
    })  
  </script>
</body>

</html>
